<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var designWidth = 720;
		var phoneWidth = parseInt(window.screen.width);
	    var phoneScale = phoneWidth / designWidth;
	    var ua = navigator.userAgent;
	    if (/Android (\d+\.\d+)/.test(ua)) {
	        var version = parseFloat(RegExp.$1);
	        if (version > 2.3) {
	            document.write('<meta name="viewport" content="width=' + designWidth + ', minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
	        } else {
	            document.write('<meta name="viewport" content="width=' + designWidth + ', target-densitydpi=device-dpi">');
	        }
	    } else {
	        document.write('<meta name="viewport" content="width=' + designWidth + ', user-scalable=no, target-densitydpi=device-dpi">');
	    }
	</script>
</head>
<body>
	<script type="text/javascript">
	var htmlStr;
	    if (/Android (\d+\.\d+)/.test(ua)) {
	        var version = parseFloat(RegExp.$1);
	        if (version > 2.3) {
	            htmlStr = '<meta name="viewport" content="width=' + designWidth + ', minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">';
	        } else {
	            htmlStr = '<meta name="viewport" content="width=' + designWidth + ', target-densitydpi=device-dpi">';
	        }
	    } else {
	        htmlStr = '<meta name="viewport" content="width=' + designWidth + ', user-scalable=no, target-densitydpi=device-dpi">';
	    }
	    document.body.innerText = htmlStr + " window.screen.width:" + window.screen.width + ' -------------' + navigator.userAgent;
	</script>
</body>
</html>
